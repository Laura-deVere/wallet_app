<!DOCTYPE html>
<html lang="eng">
	<head>
		<title>WALLET APP</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
		<link rel="stylesheet" type="text/css" href="https://cdn.iconmonstr.com/1.1.0/css/iconmonstr-iconic-font.min.css">
		<link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
	</head>
	<body>
		<nav class="centered-row">
			<i class="ion-bag"></i>
			<span>WALLET APP</span>
		</nav>
		<div class="body-content">
			<div class="side-bar centered-column">
				<div class="total-income backgr-org centered-row">
					<i class="ion-ios-plus-outline"></i>
					<div>Total Income
						<span><i class="ion-social-usd-outline dollar-icon"></i>2,000.32</span>
					</div> 
				</div>
				<div class="total-exp backgr-red centered-row">
					<i class="ion-ios-minus-outline"></i> 
					<div>Total Expense
						<span><i class="ion-social-usd-outline dollar-icon"></i>954.36</span>
					</div>
				</div>
				<div class="side-nav-list-container">
					<ul class="side-nav-list centered-column">
						<li id="nav-add-exp">
							<i class="ion-cash"></i>
							<span>Add Expense</span>
						</li>
						<li id="nav-all-transac">
							<i class="ion-card"></i>
							<span>View All Transactions</span>
						</li>
						<li id="nav-budget-rep">
							<i class="ion-stats-bars"></i>
							<span>Budget Report</span>
						</li>
					</ul>
				</div>
			</div>
			<div id="all-transactions">
				<p class="backgr-red">All TRANSACTIONS</p>
				<ul class="transactions-list">
					<li>
						<i class="im im-banknote"></i>
						<div>
							<span class="income-description">Salary</span>
							<span class="income-amount">+ 900.000</span>
						</div>
					</li>
					<li>
						<i class="ion-ios-telephone-outline"></i>
						<div>
							<span class="expense-description">Phone</span>
							<span class="expense-amount">- 65.64</span>
						</div>
					</li>
				</ul>
			</div>
			<div id="add_expense">
				<p class="backgr-red">ADD EXPENSE</p>
				<form class="centered-column">
					<label>How much did you spend?</label>
						<input placeholder="$0.00">
					<label>Add comment</label>
						<input placeholder="Type your comment here...">
					<label>What did you spend on? Select category.</label>	
						<div class="categories">
							<div class="centered-column">
								<i class="ion-ios-cart-outline"></i>
								<span>Groceries</span>
							</div>
							<div class="centered-column">
								<i class="ion-tshirt-outline"></i>
								<span>Clothing</span>
							</div>
							<div class="centered-column">
								<i class="ion-android-restaurant"></i>
								<span>Eating out</span>
							</div>
							<div class="centered-column">
								<i class="ion-ios-film"></i>
								<span>Entertainment</span>
							</div>
							<div class="centered-column">
								<i class="ion-ios-telephone-outline"></i>
								<span>Phone</span>
							</div>
							<div class="centered-column">
								<i class="ion-ios-plus-empty"></i>
								<span>Add Category</span>
							</div>
						</div>
						<button class="backgr-red">ADD EXPENSE</button>
				</form>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
